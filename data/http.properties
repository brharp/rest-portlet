http.0.mesg=Unable to Connect
http.0.desc=The server is currently unavailable. The server could be temporarily down or busy. Please <a href="portlet:render">try again</a> in a few moments.

http.400.mesg=Bad Request
http.400.desc=The request contains bad syntax or cannot be fulfilled.

http.401.mesg=Unauthorized
http.401.desc=The request requires user authentication.

http.402.mesg=Payment Required
http.402.desc=This code is reserved for future use.

http.403.mesg=Forbidden
http.403.desc=The server understood the request, but is refusing to fulfill it.

http.404.mesg=Not Found
http.404.desc=The server has not found anything matching the requested URI.

http.405.mesg=Method Not Allowed
http.405.desc=The specified method is not allowed for this resource.

http.406.mesg=Not Acceptable
http.406.desc=The resource identified by this request is only capable of generating response entities which have content characteristics not acceptable according to the accept headers sent in the request.

http.407.mesg=Proxy Authentication Required
http.407.desc=This client must first authenticate itself with a proxy.

http.408.mesg=Request Timeout
http.408.desc=The client did not produce a request within the time that the server was prepared to wait. You may want to <a href="portlet:render">repeat</a> the request.

http.409.mesg=Conflict
http.409.desc=The request could not be completed due to a conflict with the current state of the resource.

http.410.mesg=Gone
http.410.desc=The requested resource is no longer available at the server and no forwarding address is known.

http.411.mesg=Length Required
http.411.desc=The server refused to accept the request without a defined content length.

http.412.mesg=Precondition Failed
http.412.desc=The precondition given in one or more of the request header fields evaluated to false.

http.413.mesg=Request Entity Too Large
http.413.desc=The server is refusing to process a request because the request entity is larger than the server is willing or able to process.

http.414.mesg=Request URI Too Long
http.414.desc=The server is refusing to service the request because the Request-URI is longer than the server is willing to interpret.

http.415.mesg=Unsupported Media Type
http.415.desc=The server is refusing to service the request because the entity of the request is in a format not supported by the requested resource for the requested method.

http.416.mesg=Requested Range Not Satisfiable
http.416.desc=The request included a range header, and none of the range specifier values in this field overlap the current extent of the selected resource.

http.417.mesg=Expectation Failed
http.417.desc=The expectation given in an expect header could not be met by this server.

http.500.mesg=Internal Server Error
http.500.desc=The server encountered an unexpected condition which prevented it from fulfilling the request.

http.501.mesg=Not Implemented
http.501.desc=The server does not support the functionality required to fulfill the request.

http.502.mesg=Bad Gateway
http.502.desc=The server, while acting as a gateway or proxy, received an invalid response from the upstream server it accessed in attempting to fulfill the request.

http.503.mesg=Service Unavailable
http.503.desc=The server is currently unable to handle the request due to a termporary overloading or maintenance of the server. This is a temporary condition which will be alleviated after some delay. You may wish to <a href="portlet:render">retry</a> the request later.

http.504.mesg=Gateway Timeout
http.504.desc=The server, while acting as a gateway or proxy, did not receive a timely response from the upstream server specified by the URI.

http.505.mesg=HTTP Version Not Supported
http.505.desc=The server does not support, or refuses to support, the HTTP protocol version that was used in the request message.

http.509.mesg=Bandwidth Limit Exceeded
http.509.desc=The client has execeeded its bandwidth limit.

